<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <title>Iterating with ng-repeat Directive</title>
</head>

<body>
    <div class="container" ng-init="names=['Dave','Napur','Heedy','Shriva']">
        <h3>Looping with the ng-repeat Directive</h3>
        <ul>
        	<li ng-repeat="name in names">
        		{{ name }}
        	</li>
        </ul>
    </div>
</body>

</html>
